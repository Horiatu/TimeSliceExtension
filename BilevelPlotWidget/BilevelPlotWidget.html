<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="BilevelPlotWidget.css"/>
  <style>

    circle,
    path {
      cursor: pointer;
    }

    circle {
      fill: none;
      pointer-events: all;
    }

  
    body {
      font: 11px sans-serif;
      padding: 0px;
      margin: 0px;
      width: 100%;
      height: 100%;
    }

    svg {
      display: block;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot {
      stroke: #000;
    }

  </style>
</head>
<body>

<div data-dojo-type="extension/BilevelPlotWidget"></div>

<script src="./d3.min.js"></script>
<script src="Bilevel.js"></script>
<script>
  var dojoConfig = {
    async: true,
    parseOnLoad: true,
    paths: {
      "extension": location.pathname.replace(/\/[^/]+$/, '')
    }
  };
</script>
<script src="//js.arcgis.com/3.14/"></script>

</body>
</html>
