<div>

	    <td width="100%">
	    	<ul id="countList"></ul>
	    </td>
	    <td>
	    	<img src="expand.png" id="expandBtn"/>
		    <div id="TotalPeriod" class="hide">
		    	<div style="position:absolute; overflow-x: hidden; padding: 0 3px;">
			    	<label for="totalDays">Total days: </label><span id="totalDaysCount">50</span><br/>
			    	<input id="totalDays" type="range" min="10" max="365" value="50" step="5"></input><br/><br/>
			    	<label for="period">Period: </label><span id="periodCount">10</span><br/>
			    	<input id="period" type="range" min="5" max="30" value="10" step="5"></input>
		    	</div>
	    	</div>
	    </td>
    </tr></table>
